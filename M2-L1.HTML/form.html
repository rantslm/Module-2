<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>

    <main>
      <form method="POST" action="http://127.0.0.1:5500/form">
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="firstName" />
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="lastName" />
        </div>
        <div>
          <p>Please select your favorite coding language:</p>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <p>Select your mode(s) of transportation:</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike.</label><br />
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car.</label><br />
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3"> I have a boat.</label><br />
          <input type="checkbox" id="vehicle4" name="vehicle4" value="Feets" />
          <label for="vehicle4"> I have two feet.</label><br />
        </div>
        <div>
          <label for="cars"> Choose a car:</label>
          <select id="cars" name="cars">
            <option value="toyota">Toyota</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <button type="submit">Submit form</button>
      </form>
    </main>

    <footer>Copyright &copy; 2025</footer>
  </body>
</html>
